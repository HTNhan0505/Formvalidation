<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>
    <link rel="stylesheet" href="./asets/css/style.css">
    <link rel="stylesheet" href="./asets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <span>
                Quote and innerpeace
            </span>
        </div>

        <div class="slider">
            <div class="slider__slide"></div>

            <div class="slider__arrow">
              
            </div>

            <div class="slider__description">
            </div>

            <div class="navigation-visibility">
            </div>

        </div>

        <div class="content">
            <ul class="content-list">
                
            </ul>
        </div>




        <div class="footer">
            <p class="footer__title">
                Add more quote
            </p>

            <form action="/" method="get" class="footer__form">
                <div class="footer__form-control">
                    <input type="text" id="footer__author" placeholder="Author">
                    <small></small>
                </div>

                <div class="footer__form-control ">
                    <input type="text" id="footer__quote" placeholder="Quote">
                    <small></small>
                </div>

                <div class="footer__form-control ">
                    <input type="text" id="footer__age" placeholder="Age">
                    <small></small>
                </div>

                
                <label for="img-input" class="wrap-input-file">
                    <input type="file" id="img-input" accept="image/jpeg, image/png, image/jpg">
                    Add file
                </label>
                <input type="submit" value="Add" class="footer-btn" style="width: 100px;">
                
            </form>

            <img src="" alt="" class="display-img">

        </div>
    </div>

    <script src="./Js/Control.js"></script>
</body>
</html>
